<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to DOCX Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: scale(1.02);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: #667eea;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-info {
            margin: 15px 0;
            padding: 12px;
            background: #f0f2ff;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
            display: none;
        }
        
        .file-info.show {
            display: block;
        }
        
        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.uploading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .status.converting {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF to DOCX</h1>
        <p class="subtitle">Convert your PDF files to Word documents instantly</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìé</div>
            <div class="upload-text">
                <strong>Click to browse</strong> or drag and drop your PDF here
            </div>
            <div style="color: #999; font-size: 12px; margin-top: 8px;">
                Maximum file size: 50MB
            </div>
        </div>
        
        <input type="file" id="fileInput" accept=".pdf,application/pdf">
        
        <div class="file-info" id="fileInfo"></div>
        
        <button class="convert-btn" id="convertBtn" disabled>
            Convert to DOCX
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="footer">
            Powered by LibreOffice | Secure & Private
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const status = document.getElementById('status');
        
        let selectedFile = null;
        
        // Click to browse
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelection(e.target.files[0]);
        });
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelection(e.dataTransfer.files[0]);
        });
        
        function handleFileSelection(file) {
            if (!file) return;
            
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('error', '‚ùå Please select a PDF file');
                return;
            }
            
            // Validate file size (50MB)
            const maxSize = 50 * 1024 * 1024;
            if (file.size > maxSize) {
                showStatus('error', '‚ùå File too large. Maximum size is 50MB');
                return;
            }
            
            selectedFile = file;
            
            // Show file info
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.textContent = `üìÑ ${file.name} (${sizeInMB} MB)`;
            fileInfo.classList.add('show');
            
            // Enable convert button
            convertBtn.disabled = false;
            
            // Hide any previous status
            status.classList.remove('show');
        }
        
        // Convert button handler
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            // Disable button during conversion
            convertBtn.disabled = true;
            
            try {
                // Show uploading status
                showStatus('uploading', '<span class="spinner"></span> Uploading PDF...');
                
                // Create form data
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                // Upload and convert
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Conversion failed');
                }
                
                // Show converting status
                showStatus('converting', '<span class="spinner"></span> Converting to DOCX...');
                
                // Get the converted file
                const blob = await response.blob();
                
                // Extract filename from Content-Disposition header or use default
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'converted.docx';
                if (contentDisposition) {
                    const matches = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/.exec(contentDisposition);
                    if (matches && matches[1]) {
                        filename = matches[1].replace(/['"]/g, '');
                    }
                }
                
                // Download the file
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                // Show success status
                showStatus('success', '‚úÖ Conversion successful! Download started.');
                
                // Reset after 3 seconds
                setTimeout(() => {
                    resetForm();
                }, 3000);
                
            } catch (error) {
                showStatus('error', `‚ùå ${error.message}`);
                convertBtn.disabled = false;
            }
        });
        
        function showStatus(type, message) {
            status.className = 'status show ' + type;
            status.innerHTML = message;
        }
        
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            status.classList.remove('show');
            convertBtn.disabled = true;
        }
    </script>
</body>
</html>
